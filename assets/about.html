<h2>1，软件说明</h2>
<p>这个软件是针对那些从爱好者向比赛型选手转型的朋友开发的，旨在提高大家玩数独的反应速度；</p>

<h2>2，功能介绍</h2>
<p>1)，数数练习：目前想到的几个训练点就是快速从打乱的1~9个数字里找到缺失的数字，包括宫内，行和列；（已完成）</p>
<p>2)，唯余练习：这个功能是在九宫格内，随机分布一个唯余的局面，训练大家快速找到唯余数的能力；（开发中）</p>
<p>3)，数对练习：快速找到数对；（设计中）</p>
